<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Of Dice</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="Ground-1"></div>
    <div class="Ground-2"></div>
    <div class="Game-area">
      <div class="New-game">NEW GAME</div>
      <div class="Dice"></div>
      <div class="Options">
        <div class="Roll-dice">ROLL-DICE</div>
        <div class="Hold">HOLD</div>
      </div>
      <div class="Game-1">
        <div class="Player-1">PLAYER 1</div>
        <div class="Score-1">0</div>
      </div>
      <div class="Game-2">
        <div class="Player-2">PLAYER-2</div>
        <div class="Score-2">0</div>
      </div>
      <div class="Current-1">
        <div class="Current-title-1">CURRENT</div>
        <div class="Current-score-1">0</div>
      </div>
      <div class="Current-2">
        <div class="Current-title-2">CURRENT</div>
        <div class="Current-score-2">0</div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
