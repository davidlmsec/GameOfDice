<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Of Dice</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="ground-1" id="ground1"></div>
    <div class="ground-2" id="ground2"></div>
    <div class="game-area" id="gameArea">
      <div class="new-game" id="newGame"><img class="icone-plus" src="images/plus-50.png" alt="icone plus">NEW GAME
      </div>
      <div class="dice" id="dice"></div>
      <div class="options" id="options">
        <div class="roll-dice" id="rollDice"><img class="icone-rotate" src="images/rotation-arrow-50.png"
            alt="icone relancer">ROLL-DICE</div>
        <div class="hold" id="hold"><img class="icone-hold" src="images/enter-50.png" alt="icone hold">HOLD</div>
      </div>
      <div class="game-1" id="game1">
        <div class="player-1" id="player1">PLAYER 1 <span id="playerPoint1"></span></div>
        <div class="score-1" id="globalScore1"></div>
      </div>
      <div class="game-2" id="game2">
        <div class="player-2" id="player2"><span id="playerPoint2"></span> PLAYER 2</div>
        <div class="score-2" id="globalScore2"></div>
      </div>
      <div class="current-1" id="current1">
        <div class="current-title-1" id="currentTitle1">CURRENT</div>
        <div class="current-score-1" id="currentScore1"></div>
      </div>
      <div class="current-2" id="current2">
        <div class="current-title-2" id="currentTitle2">CURRENT</div>
        <div class="current-score-2" id="currentScore2"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>


</html>
